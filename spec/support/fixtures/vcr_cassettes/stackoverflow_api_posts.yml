      encoding: ASCII-8BIT
      string: '{"items":[{"tags":["ruby-on-rails","ruby","rails-console"],"comment_count":1,"view_count":1813,"answer_count":1,"score":2,"last_activity_date":1405546059,"creation_date":1405538957,"question_id":24789130,"link":"https://stackoverflow.com/questions/24789130/colors-in-irb-rails-console","title":"Colors
        in irb / rails console","body":"<p>I''m testing a gem that outputs color in
        the terminal:</p>\n\n<pre><code>module Color\n    def self.colorize(text,
        color_code)\n        \"#{color_code}#{text}e[0m\"\n    end\n\n    def self.red(text)\n        self.colorize(text,
        \"\\033[1;31;12m\")\n    end\nend\n</code></pre>\n\n<p>I have a testing file
        in the same directory, called color_test.rb:</p>\n\n<pre><code>require_relative
        ''color.rb''\n\nputs Color.red(''I should be red'')\n</code></pre>\n\n<p>This
        results in the following:</p>\n\n<pre><code>$ ruby color_test.rb\nI should
        be red \n</code></pre>\n\n<p>And the test is actually red. Horray. However,
        the same is not happening in the rails console:</p>\n\n<pre><code>$ rails
        c\nLoading development environment (Rails 4.1.1)\n2.0.0-p247 :001 &gt; require
        ''color''\n =&gt; true \n2.0.0-p247 :003 &gt; Chroma.colourise(''text'',\"\\033[1;31;12m\")\n
        =&gt; \"\\e[1;31;12mtexte[0m\"\n</code></pre>\n\n<p>So how do I escape it?
        (If that''s even the term :P) I want to be able to display bold text and other
        styles in the console as well. </p>\n\n<p>This is just for testing, so I''m
        okay with downloading some sort of extension for the rails console, however
        if there''s a way to package this functionality in the gem and give the console
        colors, that would be pretty cool so if someone could show me how I''d be
        glad.</p>\n"}],"has_more":false,"quota_max":300,"quota_remaining":299}'
